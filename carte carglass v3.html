<!DOCTYPE html>
<html lang="fr">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            width: 100%;
        }
        #map-container {
            position: relative;
            height: 100%;
            width: 100%;
        }
        #map { 
            height: 100%;
            width: 100%;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            width: 400px;
        }
        #search-box {
            background: white;
            border-radius: 24px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .search-input-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .search-input-container i {
            margin-right: 10px;
            color: #5f6368;
        }
        .search-input {
            flex-grow: 1;
            border: none;
            font-size: 16px;
            outline: none;
        }
        #directions-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #1a73e8;
            margin-left: 10px;
        }
        #destination-container {
            display: none;
        }
        #route-info {
            position: absolute;
            left: 10px;
            top: 130px;
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        #route-info.active {
            max-height: 500px;
            transition: max-height 0.5s ease-in;
        }
        #route-info-content {
            padding: 15px;
            position: relative;
        }
        #route-info h3 {
            margin-top: 0;
            color: #1a73e8;
        }
        #close-route-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #5f6368;
        }
        .custom-popup .leaflet-popup-content-wrapper {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.3);
            padding: 5px;
        }
        .custom-popup .leaflet-popup-content {
            margin: 10px;
            line-height: 1.5;
            font-size: 14px;
        }
        .custom-popup h4 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: #1a73e8;
        }
        .custom-popup p {
            margin: 5px 0;
        }
        .leaflet-bottom .leaflet-control-zoom {
            margin-bottom: 40px;
        }
        .leaflet-right .leaflet-control-zoom {
            margin-right: 10px;
        }
    </style>
</head>

        <div id="map"></div>
        <div id="route-info">
            <div id="route-info-content">
                <button id="close-route-info"><i class="fas fa-times"></i></button>

            ];

            const iconCache = {};
            function getIcon(color) {
                if (!iconCache[color]) {
                    iconCache[color] = L.icon({
                        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${color}.png`,
                        iconSize: [25, 41],
                        iconAnchor: [12, 41]
                    });
                }
                return iconCache[color];
            }

            function createPopupContent(landmark) {
                return `
                    <div>
                        <h4>${landmark.name}</h4>
                        <p title="${landmark.address}"><strong>Adresse:</strong> ${landmark.address}</p>
                        <p><strong>Code postal:</strong> ${landmark.postalCode}</p>
                        <p><strong>Ville:</strong> ${landmark.city}</p>
                    </div>
                `;
            }

            const markers = landmarks.map(landmark => {
                const marker = L.marker([landmark.lat, landmark.lon], {
                    icon: getIcon('blue')
                });
                const popup = L.popup({className: 'custom-popup'})
                    .setContent(createPopupContent(landmark));
                
                marker.bindPopup(popup);
                marker.on('click', () => onMarkerClick(landmark, marker));
                
                popup.on('remove', () => {
                    resetView();
                });
                
                marker.addTo(map);
                return marker;
            });

            function onMarkerClick(landmark, marker) {
                if (!selectedStart) {
                    selectedStart = landmark;
                    startInput.value = landmark.name;
                    marker.setIcon(getIcon('green'));
                    destinationContainer.style.display = 'block';
                } else if (!selectedEnd) {
                    selectedEnd = landmark;
                    endInput.value = landmark.name;
                    marker.setIcon(getIcon('red'));
                    calculateRoute();
                } else {
                    resetRoute();
                    selectedStart = landmark;
                    startInput.value = landmark.name;
                    marker.setIcon(getIcon('green'));
                    destinationContainer.style.display = 'block';
                }
            }

            function resetView() {
                map.setView([46.603354, 1.888334], 6);
            }

            async function fetchRoute(start, end) {
                const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${API_KEY}&start=${start}&end=${end}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Erreur lors de la récupération de l\'itinéraire:', error);
                    throw error;
                }
            }

            async function calculateRoute() {
                if (!selectedStart || !selectedEnd) return;

                const start = `${selectedStart.lon},${selectedStart.lat}`;
                const end = `${selectedEnd.lon},${selectedEnd.lat}`;

                try {
                    const data = await fetchRoute(start, end);
                    
                    if (routingLayer) {
                        map.removeLayer(routingLayer);
                    }
                    
                    const coords = data.features[0].geometry.coordinates;
                    const latLngs = coords.map(coord => [coord[1], coord[0]]);
                    routingLayer = L.polyline(latLngs, {
                        color: '#1a73e8',
                        weight: 5,
                        opacity: 0.7,
                        dashArray: '10, 10'
                    }).addTo(map);

                    const distance = (data.features[0].properties.segments[0].distance / 1000).toFixed(2);
                    const durationMinutes = data.features[0].properties.segments[0].duration / 60;
                    const hours = Math.floor(durationMinutes / 60);
                    const minutes = Math.round(durationMinutes % 60);
                    
                    const routeInfoContent = `
                        <h3>Itinéraire</h3>
                        <p><strong>De:</strong> ${selectedStart.name}</p>
                        <p><strong>À:</strong> ${selectedEnd.name}</p>
                        <p><strong>Distance:</strong> ${distance} km</p>
                        <p><strong>Durée estimée:</strong> ${hours}h ${minutes}min</p>
                    `;

                    document.getElementById('route-info-content').innerHTML = routeInfoContent;
                    routeInfo.classList.add('active');

                    map.fitBounds(routingLayer.getBounds(), {padding: [50, 50]});
                } catch (error) {
                    alert("Erreur lors du calcul de l'itinéraire. Veuillez réessayer.");
                }
            }

            function resetRoute() {
                markers.forEach(marker => marker.setIcon(getIcon('blue')));
                if (routingLayer) {
                    map.removeLayer(routingLayer);
                }
                selectedStart = null;
                selectedEnd = null;
                startInput.value = '';
                endInput.value = '';
                routeInfo.classList.remove('active');
                destinationContainer.style.display = 'none';
                resetView();
            }

            document.getElementById('directions-button').addEventListener('click', function() {
                destinationContainer.style.display = destinationContainer.style.display === 'none' ? 'block' : 'none';
            });

            map.on('click', function(e) {
                if (!selectedStart || !selectedEnd) return;
                resetRoute();
            });

            document.getElementById('close-route-info').addEventListener('click', resetRoute);

            startInput.addEventListener('change', function(e) {
                const searchTerm = e.target.value;
                const foundLandmark = landmarks.find(l => l.name === searchTerm);
                if (foundLandmark) {
                    onMarkerClick(foundLandmark, markers.find(m => m.getLatLng().lat === foundLandmark.lat && m.getLatLng().lng === foundLandmark.lon));
                }
            });

            endInput.addEventListener('change', function(e) {
                const searchTerm = e.target.value;
                const foundLandmark = landmarks.find(l => l.name === searchTerm);
                if (foundLandmark && selectedStart) {
                    selectedEnd = foundLandmark;
                    endInput.value = foundLandmark.name;
                    markers.find(m => m.getLatLng().lat === foundLandmark.lat && m.getLatLng().lng === foundLandmark.lon).setIcon(getIcon('red'));
                    calculateRoute();
                }
            });

            const mapMargin = 50;
            map.setView(map.getCenter(), map.getZoom(), {
                paddingTopLeft: [mapMargin, mapMargin],
                paddingBottomRight: [mapMargin, mapMargin]
            });
        });
    </script>
